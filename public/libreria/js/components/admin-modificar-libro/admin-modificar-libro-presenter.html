      </ul>

    <div class="info">
      <div class="mensajes-container" id="mensajesContainer"></div>
      <form id="modificarLibroForm">
        <!-- Campo oculto para el ID del libro -->
        <input type="hidden" id="idInput" name="id">
        <label for="isbnInput">ISBN</label>
        <input id="isbnInput" name="isbn" type="text" size="40" placeholder="Ingrese el ISBN" required>
        <small>Por ej. 978-3-16-148410-0</small><br>
        <label for="tituloArea">Título</label>
        <textarea id="tituloArea" name="titulo" rows="2" cols="40" placeholder="Ingrese el título" required></textarea><br>
        <label for="autoresArea">Autores</label>
        <textarea id="autoresArea" name="autores" rows="2" cols="40" placeholder="Ingrese los autores" required></textarea><br>
        <label for="resumenArea">Resumen</label>
        <textarea id="resumenArea" name="resumen" rows="8" cols="40" placeholder="Ingrese el resumen" required></textarea><br>
        <label for="stockInput">Stock</label>
        <input id="stockInput" name="stock" type="number" required step="1" max="10000" min="0"><br>
        <label for="precioInput">Precio €</label>
        <input id="precioInput" name="precio" type="number" required step="0.01" max="10000" min="0"><br>
        <footer>
          <!-- Cambiar el texto del botón a "Modificar" -->
          <input class="modificar-input" id="modificarInput" name="modificar" type="submit" value="Modificar">
        </footer>
      </form>
    </div>
