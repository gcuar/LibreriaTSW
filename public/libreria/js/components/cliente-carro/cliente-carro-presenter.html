<header>

  <h2>Carro de Compras</h2>
</header>
<article>
  <nav class="navbar">
    <ul>
      <li><a id="homeLink" href="cliente-home.html">Inicio</a></li>

      <li><a id="facturasLink" href="cliente-facturas.html">Facturas</a></li>

              <th>Título</th>

              <td colspan="2" id="iva"></td>
